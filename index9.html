<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4{
            color:crimson;
        }
    </style>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <h1><u>TYPES OF CSS</u></h1>
    
    <h2>1.Inline : Applies a unique style for a single element.</h2>
    <h4 style="color:blueviolet;">HELLO</h4>

    <h2>2.Internal : Defines a style for a single HTML page.</h2>
    <h4>HII</h4>
    <h4>WELCOME</h4>

    <h2>3.External:Adds style to multiple HTML pages at a time.</h2>
    <h3>GOOD MORNING</h3>
    </body>
</html>
